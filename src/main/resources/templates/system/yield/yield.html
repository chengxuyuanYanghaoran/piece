<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">

                                    <form class="form-inline">
                                        <div class="form-group">
                                                <label class="control-label">单据编号:</label>
                                             
                                         <input id="exampleInputEmail2" name="exampleInputEmail2" class="form-control" type="text">
                                              </div>
                                          <div class="form-group">
                                            <label class="control-label">单据日期:</label>
                                            <input type="date" class="form-control" id="exampleInputEmail2">
                                          </div>
                       
                            <hr/>

                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left">
                                <button shiro:hasPermission="xu_boot2:yield:add" type="button" class="btn  btn-primary" onclick="add()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                                </button>
                                <button shiro:hasPermission="xu_boot2:yield:batchRemove" type="button" class="btn  btn-danger"
                                        onclick="batchRemove()">
                                    <i class="fa fa-trash" aria-hidden="true"></i>删除
                                </button>
                            </div>
                            <div class="columns pull-right">
                                <button class="btn btn-success" onclick="reLoad()">查询</button>
                            </div>
                            <div class="columns pull-right col-md-2 nopadding">
                                <input id="searchName" type="text" class="form-control"
                                       placeholder="工序名称  产品名称">
                            </div>
                        </div>
                        <table id="exampleTable" data-mobile-responsive="true"></table>   

                        <hr/>
                        <div class="form-footer">
                        <div class="form-group">
                                <label>审核人:</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="">
                              </div>
                          <div class="form-group">
                            <label>审核日期:</label>
                            <input type="date" class="form-control" id="exampleInputEmail2" placeholder="">
                          </div>
                    </div>
                    </form>


				</div>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/static/js/appjs/system/yield/yield.js"></script>
</body>
</html>
