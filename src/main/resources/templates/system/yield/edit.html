<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${yield.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单据编号：</label>
                            <div class="col-sm-8">
                                <input id="yieldCode" name="yieldCode" th:value="${yield.yieldCode}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="dateMark" name="dateMark" th:value="${yield.dateMark}" class="form-control"
                                       type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员编码：</label>
                            <div class="col-sm-8">
                                <input id="peopleCode" name="peopleCode" th:value="${yield.peopleCode}"
                                       class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${yield.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序编码：</label>
                            <div class="col-sm-8">
                                <input id="proCode" name="proCode" th:value="${yield.proCode}" class="form-control"
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序名称：</label>
                            <div class="col-sm-8">
                                <input id="proName" name="proName" th:value="${yield.proName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品编码：</label>
                            <div class="col-sm-8">
                                <input id="productCode" name="productCode" th:value="${yield.productCode}"
                                       class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称：</label>
                            <div class="col-sm-8">
                                <input id="productName" name="productName" th:value="${yield.productName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">产量：</label>
                        <div class="col-sm-8">
                        <input id="harvest" name="harvest" th:value="${yield.harvest}" class="form-control" type="text">
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/appjs/system/yield/edit.js">
</script>
</body>
</html>
