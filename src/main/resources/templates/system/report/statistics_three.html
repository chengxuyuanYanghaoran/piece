<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui-v2.5.5/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/one.css">
    <link rel="stylesheet" href="/static/css/font-awsome2/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/static/layui-v2.5.5/layui/layui.js"></script>
    <script src="/static/js/jquery-3.4.0.min.js"></script>
    <script src="/static/js/one_three.js"></script>
</head>
<body>
<div id="ddd" style="display: none">
    <!--日期区间-->
    <!--年月-->
    <div style="padding-top: 20px;padding-left:60px;display: flex;flex-direction: row;">
        <div class="" style="">
            <label class="" style="">查询日期:</label>
            <i class="fa fa-calendar" aria-hidden="true" style="margin-left: 15px;color: #5cb85c"></i>
            <input id="start_timer" class="data" type="text" name="stateDate"
                   autocomplete="off" placeholder="开始时间">
        </div>
        <span style="padding: 0 15px"> ~~~ </span>
        <!--结束-->
        <div class="" style="">
            <i class="fa fa-calendar" aria-hidden="true" style="color: #5cb85c"></i>
            <input id="end_timer" class="data" type="text" autocomplete="off"
                   placeholder="结束时间" name="endDate">
        </div>
    </div>
    <!--部门-->
    <div class="dec_ddd" style="margin-top: 50px">
        <p style="display: inline-block">部门：</p>
        <!--<input type="text" class="ddd_input" id="dec_input">-->
        <p id="dec_input" class="ddd_input" style="top: 43%" contenteditable="true"></p>
        <i class="fa fa-user-circle-o fa-lg" id="depection" aria-hidden="true" style="cursor: pointer;padding-top: 2px;color: #5cb85c"></i>
    </div>
    <!--部门ajax渲染内容-->
    <div class="daaa" id="daaa_son" style="margin-top: -30px">
        <div id="daaa"></div>
        <div style="margin-top: 140px;margin-left: 220px">
            <button type="button" id='true' class="layui-btn layui-btn-sm layui-btn-warm" style="float: left;margin-left: 30px">确定</button>
            <div style="padding-top: 10px">
                <input type="checkbox" id="department" style="float: left;margin-left: 30px">
                <p style="float: left;margin-top: -5px">全选</p>
            </div>
        </div>
    </div>
    <!--人员-->
    <div class="dec_ddd">
        <p style="display: inline-block">人员：</p>
        <p id="dec_input_two" class="ddd_input" style="" contenteditable="true"></p>
        <i class="fa fa-user-circle-o fa-lg" id="depection_two" aria-hidden="true" style="cursor: pointer;padding-top: 2px;color: #5cb85c"></i>
    </div>
    <!--人员ajax渲染内容-->
    <div class="daaa" id="daaa_two_son" style="margin-top: -100px">
        <div id="daaa_two"></div>
        <div style="margin-top: 140px;margin-left: 220px">
            <button type="button" id='true_one' class="layui-btn layui-btn-sm layui-btn-warm" style="float: left;margin-left: 30px">确定</button>
            <div style="padding-top: 10px">
                <input type="checkbox" id="everything" style="float: left;margin-left: 30px">
                <p style="float: left;margin-top: -5px">全选</p>
            </div>
        </div>
    </div>
    <!--工序-->
    <div class="dec_ddd" id="dec_ddd">
        <p style="display: inline-block">工序：</p>
        <p id="dec_input_three" class="ddd_input" style="" contenteditable="true"></p>
        <i class="fa fa-user-circle-o fa-lg" id="depection_three" aria-hidden="true" style="cursor: pointer;padding-top: 2px;color: #5cb85c"></i>
    </div>
    <!--工序ajax渲染内容-->
    <div class="daaa" id="daaa_three_son" style="margin-top: -140px">
        <div id="daaa_three"></div>
        <div style="margin-top: 140px;margin-left: 220px">
            <button type="button" id='true_three' class="layui-btn layui-btn-sm layui-btn-warm" style="float: left;margin-left: 30px">确定</button>
            <div style="padding-top: 10px">
                <input type="checkbox" id="product" style="float: left;margin-left: 30px">
                <p style="float: left;margin-top: -5px">全选</p>
            </div>
        </div>
    </div>
    <!--产品-->
    <div class="dec_ddd" id="dec_ddd_two">
        <p style="display: inline-block">产品：</p>
        <p id="dec_input_four" class="ddd_input" style="" contenteditable="true"></p>
        <i class="fa fa-user-circle-o fa-lg" id="depection_four" aria-hidden="true" style="cursor: pointer;padding-top: 2px;color: #5cb85c"></i>
    </div>
    <!--产品ajax渲染内容-->
    <div class="daaa" id="daaa_four_son" style="margin-top: -130px">
        <div id="daaa_four"></div>
        <div style="margin-top: 140px;margin-left: 220px">
            <button type="button" id='true_four' class="layui-btn layui-btn-sm layui-btn-warm" style="float: left;margin-left: 30px">确定</button>
            <div style="padding-top: 10px">
                <input type="checkbox" id="working" style="float: left;margin-left: 30px">
                <p style="float: left;margin-top: -5px">全选</p>
            </div>
        </div>
    </div>

    <!---->
    <button type="button" class="layui-btn layui-btn-danger" onclick="ddd()" style="margin-left: 240px;margin-top: 110px">确认选择</button>
</div>
<!--按钮-->
<div id="butt" style="padding:20px 0 0 15px">

</div>
<!--表格-->
<div id="test_div">
    <table class="layui-hide" id="test"></table>
</div>
</body>

</html>
