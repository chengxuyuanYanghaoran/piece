<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="dateMark" name="dateMark" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员编码：</label>
                            <div class="col-sm-8">
                                <!--<input id="peopleCode" name="peopleCode" class="form-control" type="number">-->
                                <select id="peopleCode" name="peopleCode" class="form-control">
                                    <option th:each="dict: ${peopleDOList}" th:value="${dict.id}"
                                            th:attr="data-name=${dict.peopleName}"
                                            th:text="${dict.peopleCode}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" readonly name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序编码：</label>
                            <div class="col-sm-8">
                                <!--<input id="proCode" name="proCode" class="form-control" type="number">-->
                                <select id="proCode" name="proCode" class="form-control">
                                    <option th:each="dict: ${procedureDOList}" th:value="${dict.id}"
                                            th:text="${dict.proCode}" th:attr="data-proName=${dict.proName},data-proPrice=${dict.proPrice}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序名称：</label>
                            <div class="col-sm-8">
                                <input id="proName" readonly name="proName" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">工序单价：</label>
                            <div class="col-sm-8">
                                <input id="proPrice" readonly name="proPrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品编码：</label>
                            <div class="col-sm-8">
                                <!--<input id="productCode" name="productCode" class="form-control" type="number">-->
                                <select id="productCode" name="productCode" class="form-control">
                                    <option th:each="dict: ${productDOList}" th:value="${dict.id}"
                                            th:text="${dict.productCode}" th:attr="data-productName=${dict.productName},data-productPrice=${dict.productPrice}"></option>
                                    <!--th:attr="data-productName=${dict.productName}"-->
                                    <!--th:attr="data-harvest=${dict.productPrice}"-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称：</label>
                            <div class="col-sm-8">
                                <input id="productName" readonly name="productName" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品单价：</label>
                            <div class="col-sm-8">
                                <input id="productPrice" readonly name="productPrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产量：</label>
                            <div class="col-sm-8">
                                <input id="harvest" name="harvest" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" id="item" name="item" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/appjs/system/wages/add.js">
</script>
<script>
    $("#item").val(localStorage.getItem("selectIndex"));
    console.log($("#item").val());
    $("#peopleCode").click(function () {
        var attr = $("#peopleCode").find("option:selected").attr("data-name");
        $("#name").val(attr);
    });

    $("#productCode").click(function () {
        var productName = $("#productCode").find("option:selected").attr("data-productName");
        var productPrice = $("#productCode").find("option:selected").attr("data-productPrice");
        $("#productName").val(productName);
        $("#productPrice").val(productPrice);
        // $("#harvest").val(harvest);
    });
    $("#proCode").click(function () {
        var proName = $("#proCode").find("option:selected").attr("data-proName");
        var proPrice = $("#proCode").find("option:selected").attr("data-proPrice");
        $("#proName").val(proName);
        $("#proPrice").val(proPrice);
    });
</script>
</body>
</html>
