<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${wages.id}"  type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单据编号：</label>
                            <div class="col-sm-8">
                                <input id="billCode" name="billCode" th:value="${wages.billCode}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="dateMark" name="dateMark" th:value="${wages.dateMark}" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员编码：</label>
                            <div class="col-sm-8">
                                <input id="peopleCode" name="peopleCode" th:value="${wages.peopleCode}" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${wages.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">工序编码：</label>
                        <div class="col-sm-8">
                        <input id="proCode" name="proCode" th:value="${wages.proCode}" class="form-control" type="number">
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">工序名称：</label>
                        <div class="col-sm-8">
                        <input id="proName" name="proName" th:value="${wages.proName}" class="form-control" type="text">
                        </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">产量：</label>
                            <div class="col-sm-8">
                                <input id="harvest" name="harvest" th:value="${wages.harvest}" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">工序单价：</label>
                        <div class="col-sm-8">
                        <input id="proPrice" name="proPrice" th:value="${wages.proPrice}" class="form-control" type="number">
                        </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/js/appjs/system/wages/edit.js">
</script>
</body>
</html>
