<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${people.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">人员编号：</label>
								<div class="col-sm-8">
									<input id="peopleCode" name="peopleCode" th:value="${people.peopleCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员姓名：</label>
								<div class="col-sm-8">
									<input id="peopleName" name="peopleName" th:value="${people.peopleName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属部门：</label>
								<div class="col-sm-8">
									<input id="bmId" name="bmId" th:value="${people.bmId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/people/edit.js">
	</script>
</body>
</html>
