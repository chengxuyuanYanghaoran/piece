<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${procedure.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工序编码：</label>
								<div class="col-sm-8">
									<input id="proCode" name="proCode" th:value="${procedure.proCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工序名称：</label>
								<div class="col-sm-8">
									<input id="proName" name="proName" th:value="${procedure.proName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工序计件单价：</label>
								<div class="col-sm-8">
									<input id="proPrice" name="proPrice" th:value="${procedure.proPrice}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/procedure/edit.js">
	</script>
</body>
</html>
