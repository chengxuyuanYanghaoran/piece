<!--计件方式-->
<form id="signupForm" style="display: none;">
    <div class="layui-form-item">
        <label class="layui-form-label">请选择 计件方式:</label>
        <div class="layui-input-block">
            <input type="radio" id='mode' class="mode" name="state" value="0" title="产品计件" checked>产品计件
            <input type="radio" id='mode1' class="mode" name="state" value="1" title="工序计件">工序计件
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <div class="footer-btn">
                <button type="button" value="0" id="btnn" class="layui-btn layui-btn-normal layui-button"
                        lay-submit lay-filter="formDemo" data-method="setbutton">确 定
                </button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="clonewindow()">取 消</button>
            </div>
        </div>
    </div>
</form>
