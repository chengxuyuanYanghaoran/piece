<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title> 
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style02.css">
</head>
<body class="layui-layout-body">
    <!-- Eg:orange_theme|blue_theme -->
    <div class="layui-layout layui-layout-admin okadmin blue_theme">
        <!--头部导航-->
        <div class="layui-header okadmin-header">
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item">
                    <a class="ok-menu ok-show-menu" href="javascript:" title="菜单切换">
                        <i class="fa fa-bars layui-icon-shrink-right"></i>
                    </a>
                </li>

                
            </ul>
            <ul class="layui-nav layui-layout-right">

                <li class="layui-nav-item">
                    <a class="ok-refresh" href="javascript:" title="刷新">
                        <i class="fa fa-refresh layui-icon-refresh-3"></i>
                    </a>
                </li>




                <li class="layui-nav-item layui-hide-xs">
                    <a id="fullScreen" class=" pr10 pl10" href="javascript:">
                        <i class="fa fa-arrows-alt layui-icon-screen-full"></i>
                    </a>
                </li>

                <li class="no-line layui-nav-item">
                    <a href="javascript:">
                        <img src="img/images/avatar.png" class="layui-nav-img">
                        Logout
                    </a>
                    <dl id="userInfo" class="layui-nav-child">

                        <dd><a href="javascript:void(0)" id="logout">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!--遮罩层-->
        <div class="ok-make"></div>
        <!--左侧导航区域-->
        <div class="layui-side layui-side-menu okadmin-bg-20222A ok-left">
            <div class="layui-side-scroll okadmin-side">
                <div class="okadmin-logo">计件工资管理系统</div>
                <div class="user-photo">
                    <a class="img" title="我的头像">
                        <img src="img/images/avatar.png" class="userAvatar">
                    </a>
                    <p>您好！ 欢迎登录</p>
                </div>
                <!--左侧导航菜单-->
                <ul id="navBar" class="layui-nav okadmin-nav okadmin-bg-20222A layui-nav-tree">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:" lay-id="1" data-url="">
                            <i class="fa fa-thumbs-o-up"></i>
                           首页
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><i class="fa fa-hand-peace-o"></i>基础档案</a>
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                          <dd><a href="javascript:" lay-id="2" data-url="">部门</a></dd>
                          <dd><a href="javascript:" lay-id="3" data-url="">人员</a></dd>
                          <dd><a href="javascript:" lay-id="4" data-url="">工序资料</a></dd>
                          <dd><a href="javascript:" lay-id="5" data-url="">产品档案</a></dd>
                        </dl>
                      </li>
                      <li class="layui-nav-item">
                        <a href="javascript:;"><i class="fa fa-hand-rock-o"></i>系统选项</a>
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                          <dd><a href="javascript:" lay-id="6" data-url="">计件方式</a></dd>
                        </dl>
                      </li>
                      <li class="layui-nav-item">
                        <a href="javascript:;"><i class="fa fa-hand-paper-o"></i>业务单据</a>
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                          <dd><a href="javascript:" lay-id="7" data-url="">产量统计表</a></dd>
                          <dd><a href="javascript:" lay-id="8" data-url="">工资核算</a></dd>
                        </dl>
                      </li>
                      <li class="layui-nav-item">
                        <a href="javascript:;"><i class="fa fa-hand-peace-o"></i>报表</a>
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                          <dd><a href="javascript:" lay-id="9" data-url="">工资统计表</a></dd>
                          <dd><a href="javascript:" lay-id="10" data-url="">工资明细表</a></dd>
                          <dd><a href="javascript:" lay-id="11" data-url="">工资统计</a></dd>
                        </dl>
                      </li>
                </ul>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div class="content-body">
            <div class="layui-tab ok-tab" lay-filter="ok-tab" lay-allowClose="true" lay-unauto>
                <div data-id="left" id="okLeftMove"
                     class="ok-icon fa fa-chevron-left okadmin-tabs-control move-left okNavMove"></div>
                <div data-id="right" id="okRightMove"
                     class="ok-icon fa fa-chevron-right okadmin-tabs-control move-right okNavMove"></div>


                <ul id="tabTitle" class="layui-tab-title ok-tab-title not-scroll">
                    <li class="layui-this" lay-id="1" tab="index">
                        <i class="fa fa-thumbs-o-up"></i>
                        <cite is-close=false>首页</cite>
                    </li>
                </ul>

                <!-- <div id="tabContent" class="layui-tab-content ok-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src='' frameborder="0" scrolling="yes" width="100%"
                                height="100%"></iframe>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="yy"></div>
    <!--js-->
    <script src="layui/layui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
