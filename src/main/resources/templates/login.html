
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<title>登录界面</title>

	<!-- css -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.css">
	<link rel="stylesheet" href="/static/css/des.css">
</head>

<body class="bg">

<div class="container">

	<div class="row">
		<div class="col-md-4 col-md-offset-4">

			<!-- form -->
			<form  class="Login-form" id="signupForm">
				<h2>登录</h2>
				<div class="form-group">
					<label for="username" class="sr-only">用户名</label>
					<input type="text" id="username" name="username" class="form-control" placeholder="用户名:" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">密码</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="密 码:" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
			</form>
			<!-- form end -->

		</div>
	</div>
</div>

<!-- js -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
