
<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<!-- mycss -->
	<link rel="stylesheet" href="css/style01.css">
	</head>
	<body class="style-2">
		<div class="wrapper">
				<div class="row">
						
					<div class="col-sm-6 col-md-offset-4">
							<div class="ibox-content">
								<form class="form-horizontal m-t" id="signupForm" method="post" >
									<div class="form-group">
										<div class="col-sm-5">
											<input id="username" name="username" class="form-control uname" type="text" placeholder="账 号:">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-5">
											<input id="password" name="password" class="form-control pwd" type="password" placeholder="密 码:">
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-5 button-top">
											<button type="button"  class="btn btn-info" onclick="login()">提交</button>
										</div>
									</div>
								</form>
							</div>
					
					</div>
				</div>
			</div>
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- 表单验证 -->
	<script src="libs/validate/jquery.validate.min.js"></script>
	<script src="libs/validate/messages_zh.min.js"></script>
	<!-- myjs -->
    <script src="js/login.js"></script>

	</body>
</html>
